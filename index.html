<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">  
            <div class="display"><p>number here</p></div>
            <div class="upper-container">
                <button class="operator" id="remainder">%</button>
                <button id="clear">clear</button>                
                <button id="undo">undo</button>
            </div>

            <div class="middle-container">
                <div class="left-middle-container">
                    <div class="row1">
                        <button id="_9">9</button>
                        <button id="_8">8</button>
                        <button id="_7">7</button>                        
                    </div>

                    <div class="row2">
                        <button id="_6">6</button>
                        <button id="_5">5</button>
                        <button id="_4">4</button>                        
                    </div>

                    <div class="row3">
                        <button id="_3">3</button>
                        <button id="_2">2</button>
                        <button id="_1">1</button>                          
                    </div>

                  
                </div>

                <div class="right-middle-container">
                    <button class="operator" id="plus">+</button>                
                    <button class="operator" id="subtract">-</button> 
                    <button class="operator" id="multiply">*</button> 
                    <button class="operator" id="divide">/</button>                    
                </div>
            </div>   

            <div class="lower-container">
                <button id="_0">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>                                        
            </div>



        </div>

    <script src="js.js"></script>
    </body>
</html>
